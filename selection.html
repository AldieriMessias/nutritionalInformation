<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Ingredientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Selecionar Ingredientes</h1>
    <div class="select-container">
        <h2>Selecionar ou Escrever Ingrediente</h2>
        <form id="select-ingredient-form">
            <label for="ingredient-select">Escolha ou Escreva Ingredientes:</label>
            <input list="ingredient-options" id="ingredient-select" multiple>
            <datalist id="ingredient-options">
                <!-- Opções de ingredientes serão adicionadas aqui -->
            </datalist>
            <br><br>
            <label for="ingredient-quantity">Quantidade (gramas) por Ingrediente:</label>
            <input type="number" id="ingredient-quantity" name="ingredient-quantity" placeholder="Digite a quantidade em gramas"><br><br>
            <button type="button" id="select-button">Adicionar Ingredientes</button>
        </form>

        <h2>Informações Nutricionais</h2>
        <div id="nutritional-info">
            <!-- Informações nutricionais calculadas serão exibidas aqui -->
        </div>
        
        <button id="clear-sums-button">Limpar Somatório</button>
    </div>
    <button id="logout-button">Logout</button>
    <button onclick="window.location.href='inclusion.html'">Ir para Seleção de Ingredientes</button>

    <script src="selection.js"></script>
</body>
</html>
